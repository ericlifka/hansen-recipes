<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Garlic Bread</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Garlic Bread</h3>
<main>
  <section>
    <ol>
      <li>1 cups softened butter</li>
<li>1c Parmesan</li>
<li>5 cloves garlic</li>
<li>3T. parsley</li>
<li>1/2 tsp oregano</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix in bowl, spread on french bread.</li>
<li>Wrap in foil, bake at 375 for 20 minutes.</li>
    </ul>
  </section>
</main>

</body>
</html>
