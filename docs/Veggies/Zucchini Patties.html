<body>

<h3>Zucchini Patties</h3>
<main>
  <section>
    <ol>
      <li>2 cups grated zucchini</li>
<li>2 eggs</li>
<li>onion</li>
<li>1 cups Bisquick</li>
<li>1/4 cups cheese if desired</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix all together and drop in oil in frying pan.</li>
    </ul>
  </section>
</main>

</body>
