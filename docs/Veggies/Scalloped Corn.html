  <title>Scalloped Corn</title>
  <link rel="stylesheet" href="./styles.css">

<body>

<h3>Scalloped Corn</h3>
<main>
  <section>
    <ol>
      <li>1 can cream style corn</li>
<li>2 eggs</li>
<li>12 crackers</li>
<li>1/2 cups milko</li>
<li>nion</li>
<li>1 Tbsp butter</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix all together.</li>
<li>Bake at 350 for 45-60 minutes.</li>
    </ul>
  </section>
</main>

</body>
