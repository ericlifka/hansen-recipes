<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Squash</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Squash</h3>
<main>
  <section>
    <ol>
      <li>1 butternut squash</li>
<li>3/4 c water</li>
<li>salt and pepper</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Peel and cube butternut squash.</li>
<li>Add squash, water, salt and pepper to pan.</li>
<li>Cook 1 - 1 1/2 hours or until tender.</li>
<li>Drain.</li>
<li>Mash and add brown sugar and butter.</li>
<li>Cook for a few more minutes.</li>
    </ul>
  </section>
</main>

</body>
</html>
