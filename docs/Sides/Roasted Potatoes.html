<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roasted Potatoes</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Roasted Potatoes</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>1 1/2 lb. small red potato</li>
      

        <li>1/4 cups olive oil</li>
      

        <li>4-6 garlic</li>
      

        <li>1 tsp dried rosemary</li>
      

        <li>1 Tbsp fresh</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Peel strip from middle of potato.</li>
      

        <li>Mix all and toss.</li>
      

        <li>Bake at 350 for 40 minutes.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
