<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potato Patties</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Potato Patties</h3>
<main>
  <section>
    <ol>
      <li>8 hash brown patties</li>
<li>1 cups whip cream</li>
<li>salt and garlic powder</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Put hash brown patties in a 9x13 pan.</li>
<li>Season.</li>
<li>Pour whip cream over patties.</li>
<li>Bake at 350 for 50 minutes.</li>
<li>Sprinkle with cheese and bake 5 minutes longer.</li>
    </ul>
  </section>
</main>

</body>
</html>
