<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Con Queso Spirals</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Con Queso Spirals</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>2 1/2 cups uncooked spiral pasta</li>
      

        <li>1 Tbsp butter</li>
      

        <li>1 cups salsa con queso dip</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Cook pasta according to package directions; drain.</li>
      

        <li>Place in bowl; stir in butter until melted.</li>
      

        <li>Stir in con queso dip.</li>
      

        <li>Serve with sour cream.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
