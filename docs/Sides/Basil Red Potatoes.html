<!DOCTYPE html>

<head>

  <title>Basil Red Potatoes</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Basil Red Potatoes</h3>
<main>
  <section>
    <ol>
      <li>1 lb. redskin potatoes</li>
<li>4 Tbsp butter</li>
<li>1/4 cups cream</li>
<li>2 Tbsp basil</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Boil potatoes with skin for about 25 minutes or until tender.</li>
<li>Drain.</li>
<li>Melt 4 Tbsp butter, 1/4 cups cream, and 2 Tbsp basil.</li>
<li>Mash potatoes with all of this stuff.</li>
    </ul>
  </section>
</main>

</body>
</html>
