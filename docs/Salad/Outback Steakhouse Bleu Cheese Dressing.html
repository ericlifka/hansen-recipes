<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Outback Steakhouse Bleu Cheese Dressing</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Outback Steakhouse Bleu Cheese Dressing</h3>
<main>
  <section>
    <ol>
      <li>1 cups mayo</li>
<li>2 Tbsp buttermilk</li>
<li>1 Tbsp crumbled bleu cheese</li>
<li>1/8 tsp each pepper, onion powder, and garlic powder.</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix all together until smooth.</li>
<li>Cover and chill 30 min.</li>
    </ul>
  </section>
</main>

</body>
</html>
