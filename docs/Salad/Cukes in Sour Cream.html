<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cukes in Sour Cream</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Cukes in Sour Cream</h3>
<main>
  <section>
    <ol>
      <li>4 oz. sour cream</li>
<li>2 Tbsp sugar (or more)</li>
<li>3/4 tsp salt and pepper</li>
<li>1 Tbsp vinegar or more</li>
<li>onion</li>
<li>cucumbers</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix onion and cucumbers together.</li>
<li>Add dressing of sour cream, sugar, vinegar, salt and pepper.</li>
    </ul>
  </section>
</main>

</body>
</html>
