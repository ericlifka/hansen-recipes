<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fruit Salad with Banana Dressing</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Fruit Salad with Banana Dressing</h3>
<main>
  <section>
    <ol>
      <li>Dressing:</li>
<li>2 ripe bananas</li>
<li>1 cups sour cream</li>
<li>4 Tbsp brown sugar</li>
<li>1 1/2 tsp lemon juice</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix in blender, pour over fruit.</li>
<li>Fruit: pineapple, cantaloupe, honeydew, kiwi, strawberries, papaya, mango.</li>
    </ul>
  </section>
</main>

</body>
</html>
