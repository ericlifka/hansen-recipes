<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baked Artichoke Dip</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Baked Artichoke Dip</h3>
<main>
  <section>
    <ol>
      <li>1 jar artichoke hearts</li>
<li>1 cups mayo</li>
<li>1 cups Parmesan cheese</li>
<li>1 can green chilies</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix all and bake at 350 for 20 minutes.</li>
    </ul>
  </section>
</main>

</body>
</html>
