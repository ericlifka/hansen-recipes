<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fruit Dip</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Fruit Dip</h3>
<main>
  <section>
    <ol>
      <li>1 4 oz. pkg. instant vanilla pudding</li>
<li>1 cups milk</li>
<li>1 cups sour cream</li>
<li>Apples, melon, strawberries, etc.</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix together and serve with fruit.</li>
    </ul>
  </section>
</main>

</body>
</html>
