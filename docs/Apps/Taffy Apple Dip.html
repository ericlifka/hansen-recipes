<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taffy Apple Dip</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Taffy Apple Dip</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>8 oz. cream cheese</li>
      

        <li>3/4 cups brown sugar</li>
      

        <li>1/4 cups sugar</li>
      

        <li>1 Tbsp vanilla</li>
      

        <li>Chopped peanuts</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Mix cheese, sugars and vanilla.</li>
      

        <li>Chill.</li>
      

        <li>Before serving top with peanuts.</li>
      

        <li>Serve with apple wedges.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
