<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Julie’s Artichoke Dip</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Julie’s Artichoke Dip</h3>
<main>
  <section>
    <ol>
      <li>1 can green chilies</li>
<li>1 cups mayo</li>
<li>1 cups Parmesan cheese</li>
<li>2 cups mozzarella</li>
<li>14 oz. can artichoke hearts</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix and bake 20-25 minutes at 350.</li>
    </ul>
  </section>
</main>

</body>
</html>
