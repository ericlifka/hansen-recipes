<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheese and Chili Dip</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Cheese and Chili Dip</h3>
<main>
  <section>
    <ol>
      <li>1 lb. Velveeta cheese (cut up)</li>
<li>1 can chili with or without beans</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Melt cheese and salsa together in microwave for about 5 minutes, stirring after 3 minutes.</li>
    </ul>
  </section>
</main>

</body>
</html>
