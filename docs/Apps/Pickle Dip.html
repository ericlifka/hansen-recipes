<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pickle Dip</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Pickle Dip</h3>
<main>
  <section>
    <ol>
      <li>8 oz. sour cream</li>
<li>8 oz. cream cheese</li>
<li>8 oz. jar dill relish (not sweet)</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix all together and serve with Ruffles potato chips.</li>
    </ul>
  </section>
</main>

</body>
</html>
