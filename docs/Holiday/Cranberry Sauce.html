<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cranberry Sauce</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Cranberry Sauce</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>1 bag cranberries</li>
      

        <li>1 cups sugar</li>
      

        <li>3/4 cups water</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Mix all together in a pan.</li>
      

        <li>Cook 5-10 minutes or until most of the berries burst.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
