<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ham Biscuits</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Ham Biscuits</h3>
<main>
  <section>
    <ol>
      <li>refrigerator biscuits</li>
<li>chopped deli meat</li>
<li>cheese</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Press biscuits into a 5” round.</li>
<li>Fill with meat and cheese.</li>
<li>Fold edge over and seal with a fork.</li>
<li>Bake at 400 for 10-13 minutes.</li>
    </ul>
  </section>
</main>

</body>
</html>
