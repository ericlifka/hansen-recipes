<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playdough</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Playdough</h3>
<main>
  <section>
    <ol>
      <li>1 cups flour</li>
<li>1/2 cups salt</li>
<li>1 tsp oil</li>
<li>2 tsp cream of tartar</li>
<li>1 cups water</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Cook over medium heat, stirring constantly until looks like mashed potato.</li>
<li>Take out of pan and knead until cool.</li>
    </ul>
  </section>
</main>

</body>
</html>
