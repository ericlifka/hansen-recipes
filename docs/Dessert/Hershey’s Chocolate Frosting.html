  <title>Hershey’s Chocolate Frosting</title>

<body>

<h3>Hershey’s Chocolate Frosting</h3>
<main>
  <section>
    <ol>
      <li>1/2 cups butter</li>
<li>2/3 cups cocoa</li>
<li>3 cups powdered sugar</li>
<li>1/3 cups milk</li>
<li>1 tsp vanilla</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Melt butter.</li>
<li>Stir in cocoa.</li>
<li>Alternately add powdered sugar and milk to spreading consistency.</li>
<li>Add more milk in needed.</li>
<li>Add vanilla.</li>
    </ul>
  </section>
</main>

</body>
</html>
