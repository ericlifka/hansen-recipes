<!DOCTYPE html>

<head>

  <title>Chocolate Bon-Bons 2</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Chocolate Bon-Bons 2</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>3/4 cups mashed potatoes</li>
      

        <li>4 cups coconut</li>
      

        <li>4 cups powdered sugar</li>
      

        <li>Chill</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Roll in small balls.</li>
      

        <li>Melt 1 sq. chocolate, 12 oz. chocolate chips, 1/2 cups paraffin wax.</li>
      

        <li>Dip balls in chocolate until coated.</li>
      

        <li>Place on waxed paper to cool.</li>
      
    </ul>
  </section>
</main>

</body>
