  <title>Salt Dough</title>
  <link rel="stylesheet" href="./styles.css">

<body>

<h3>Salt Dough</h3>
<main>
  <section>
    <ol>
      <li>1 1/2 cups flour</li>
<li>1/2 cups salt and water</li>
<li>1/4 tsp dish soap</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix together.</li>
<li>The formula is 2 parts flour, 1 part salt, 1 Tbsp oil per cup flour, 1 part water</li>
    </ul>
  </section>
</main>

</body>
