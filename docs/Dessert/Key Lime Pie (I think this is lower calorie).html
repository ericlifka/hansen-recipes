<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Key Lime Pie (I think this is lower calorie)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Key Lime Pie (I think this is lower calorie)</h3>
<main>
  <section>
    <ol>
      <li>8 oz. cream cheese</li>
<li>1 can evaporated milk</li>
<li>4 oz. key lime juice</li>
<li>crust</li>
    </ol>
  </section>
  <section>
    <ul>
      <li>Mix cheese and milk together, add juice.</li>
<li>Pour into crust, chill 2-3 hours.</li>
    </ul>
  </section>
</main>

</body>
</html>
