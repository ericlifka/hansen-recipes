<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ham and Egg Bake</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>Ham and Egg Bake</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>3 cups cooked rice</li>
      

        <li>6 hard boiled eggs, chopped</li>
      

        <li>1 cups diced ham</li>
      

        <li>2 Tbsp mustard</li>
      

        <li>2 Tbsp minced onion</li>
      

        <li>3/4 cups butter</li>
      

        <li>1/2 cups diced cheddar cheese</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Combine all ingredients.</li>
      

        <li>Bake at 350 for 30 minutes.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
