<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BBQ Chicken</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h3>BBQ Chicken</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>Thighs</li>
      

        <li>BBQ sauce</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Put sauce in bowl.</li>
      

        <li>Dip thighs into sauce.</li>
      

        <li>Place thighs in pan.</li>
      

        <li>Bake at 350 for 1 hour or so.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
