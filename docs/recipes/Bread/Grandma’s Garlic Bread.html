<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grandma’s Garlic Bread</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Bread">
  <h3>Grandma’s Garlic Bread</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>Butter</li>
        

          <li>French bread</li>
        

          <li>Garlic powder</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Cut bread into slices.</li>
        

          <li>Butter each side of the bread and sprinkle garlic powder on each side.</li>
        

          <li>Wrap in foil and bake at 350 for about 20 minutes.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
