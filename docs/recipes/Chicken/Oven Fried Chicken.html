<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oven Fried Chicken</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Chicken">
  <h3>Oven Fried Chicken</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>Thighs</li>
        

          <li>1 cups flour</li>
        

          <li>salt and pepper</li>
        

          <li>melted butter (1/4-1/2 stick)</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix flour with salt and pepper.</li>
        

          <li>Dip chicken in flour mix.</li>
        

          <li>Put in pan.</li>
        

          <li>Drizzle melted butter over chicken.</li>
        

          <li>Bake at 375 for 45 min. to 1 hour.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
