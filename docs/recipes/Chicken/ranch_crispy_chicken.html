<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ranch Crispy Chicken</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Chicken">
  <h2>Ranch Crispy Chicken</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 oz. packet ranch salad dressing</li>
        

          <li>1/4 cups corn flake crumbs</li>
        

          <li>6-8 pieces chicken with skin</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Combine dressing mix and crumbs in bag.</li>
        

          <li>Shake chicken in bag.</li>
        

          <li>Bake 375 for 50 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
