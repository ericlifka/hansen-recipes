<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Bucket In The Sky Fried Chicken</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Chicken">
  <h3>Big Bucket In The Sky Fried Chicken</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>3 cups self rising flour</li>
        

          <li>2 env. of Lipton tomato cup a soup</li>
        

          <li>2 pkg. Italian dressing</li>
        

          <li>salt, pepper.</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix all of those together.</li>
        

          <li>Dredge chicken in flour mix.</li>
        

          <li>Drizzle with 1/4 lb. melted butter.</li>
        

          <li>Bake at 350 for 40 minutes.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
