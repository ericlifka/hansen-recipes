<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goose</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Chicken">
  <h3>Goose</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 goose</li>
        

          <li>celery</li>
        

          <li>onion</li>
        

          <li>apple</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Stuff thawed goose with celery, onion, apple.</li>
        

          <li>Bake 400 for 3 hour with aluminum foil over goose.</li>
        

          <li>Some cookbooks heat oven to 450, then turn down to 350.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
