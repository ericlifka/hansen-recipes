<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BBQ Chicken</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Chicken">
  <h2>BBQ Chicken</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>Thighs</li>
        

          <li>BBQ sauce</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Put sauce in bowl.</li>
        

          <li>Dip thighs into sauce.</li>
        

          <li>Place thighs in pan.</li>
        

          <li>Bake at 350 for 1 hour or so.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
