<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Outback Steakhouse Bleu Cheese Dressing</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Salad">
  <h2>Outback Steakhouse Bleu Cheese Dressing</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 cups mayo</li>
        

          <li>2 Tbsp buttermilk</li>
        

          <li>1 Tbsp crumbled bleu cheese</li>
        

          <li>1/8 tsp each pepper, onion powder, and garlic powder.</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all together until smooth.</li>
        

          <li>Cover and chill 30 min.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
