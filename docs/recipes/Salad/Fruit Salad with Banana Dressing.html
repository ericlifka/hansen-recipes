<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit Salad with Banana Dressing</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Salad">
  <h2>Fruit Salad with Banana Dressing</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>Dressing:</li>
        

          <li>2 ripe bananas</li>
        

          <li>1 cups sour cream</li>
        

          <li>4 Tbsp brown sugar</li>
        

          <li>1 1/2 tsp lemon juice</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix in blender, pour over fruit.</li>
        

          <li>Fruit: pineapple, cantaloupe, honeydew, kiwi, strawberries, papaya, mango.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
