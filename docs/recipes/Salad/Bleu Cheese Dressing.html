<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bleu Cheese Dressing</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Salad">
  <h2>Bleu Cheese Dressing</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 cups mayo</li>
        

          <li>8 oz. sour cream</li>
        

          <li>4 oz. bleu cheese</li>
        

          <li>1/4 tsp salt</li>
        

          <li>1 tsp lemon juice</li>
        

          <li>1 Tbsp Worcestershire</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all together and chill.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
