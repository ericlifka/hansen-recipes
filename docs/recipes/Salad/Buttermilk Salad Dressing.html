<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttermilk Salad Dressing</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Salad">
  <h3>Buttermilk Salad Dressing</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 cups mayo</li>
        

          <li>1 cups buttermilk</li>
        

          <li>2 garlic</li>
        

          <li>onion</li>
        

          <li>1/3 cups parsley</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix together and refrigerate.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
