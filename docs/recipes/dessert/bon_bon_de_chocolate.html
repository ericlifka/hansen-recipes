<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bon Bon De Chocolate</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Bon Bon De Chocolate</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>2 1/2 sticks butter, soft</li>
        

          <li>1 1/4 cups sugar</li>
        

          <li>2 1/2 cups oatmeal</li>
        

          <li>3 1/2 Tbsp cocoa</li>
        

          <li>1 tsp vanilla</li>
        

          <li>powdered sugar</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Combine and mix together butter, sugar, oatmeal, cocoa, and vanilla</li>
        

          <li>Roll into balls and roll in powdered sugar.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
