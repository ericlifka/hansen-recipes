<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chocolate Bon-Bons 2</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Chocolate Bon-Bons 2</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>3/4 cups mashed potatoes</li>
        

          <li>4 cups coconut</li>
        

          <li>4 cups powdered sugar</li>
        

          <li>Chill</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Roll in small balls.</li>
        

          <li>Melt 1 sq. chocolate, 12 oz. chocolate chips, 1/2 cups paraffin wax.</li>
        

          <li>Dip balls in chocolate until coated.</li>
        

          <li>Place on waxed paper to cool.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
