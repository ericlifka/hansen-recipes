<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>White Rolled Cookies</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>White Rolled Cookies</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 cups shortening</li>
        

          <li>1/2 cups butter</li>
        

          <li>1 cups sugar</li>
        

          <li>1/2 tsp soda</li>
        

          <li>2 eggs</li>
        

          <li>1 tsp vanilla</li>
        

          <li>2 1/4 cups flour</li>
        

          <li>1 tsp cream of tartar</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix together and chill 1 hour.</li>
        

          <li>Roll out and cut.</li>
        

          <li>Bake at 350 for 10-15 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
