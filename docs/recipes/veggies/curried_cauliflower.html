<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curried Cauliflower</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Veggies">
  <h2>Curried Cauliflower</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 head cauliflower</li>
        

          <li>1 1/2 Tbsp curry powder (more or less)</li>
        

          <li>1/2 cups white wine</li>
        

          <li>1/2 cups mayo</li>
        

          <li>salt and pepper</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Cut up cauliflower and steam.</li>
        

          <li>Cook wine, mayo and seasonings until well mixed.</li>
        

          <li>Pour over steamed cauliflower.</li>
        

          <li>Serve.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
