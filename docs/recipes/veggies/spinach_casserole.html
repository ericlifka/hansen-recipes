<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spinach Casserole</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Veggies">
  <h2>Spinach Casserole</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 env. onion soup mix</li>
        

          <li>8 oz. sour cream</li>
        

          <li>20 oz. frozen chopped spinach, thawed</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>In large bowl combine all.</li>
        

          <li>Put in 1 qt. casserole dish.</li>
        

          <li>Bake 20 minutes at 350.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
