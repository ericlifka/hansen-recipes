<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chicken Spread</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Holiday">
  <h2>Chicken Spread</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 can chicken breast in water</li>
        

          <li>4-8 oz. whipped cream cheese</li>
        

          <li>creole seasoning</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Drain chicken, mix with cream cheese and creole seasoning.</li>
        

          <li>Spread on crackers.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
