<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shrimp</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Holiday">
  <h2>Shrimp</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 bag of shrimp</li>
        

          <li>old bay seasoning</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Boil water with Old Bay Seasoning.</li>
        

          <li>Add shrimp and simmer about 5 minutes.</li>
        

          <li>Cool and peel.</li>
        

          <li>Refrigerate.</li>
        

          <li>Serve with cocktail sauce.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
