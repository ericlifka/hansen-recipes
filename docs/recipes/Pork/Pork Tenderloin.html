<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pork Tenderloin</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Pork">
  <h3>Pork Tenderloin</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1-2 Pork Tenderloins</li>
        

          <li>1 bottle Thomas Marinade</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Marinade pork in Thomas Marinade.</li>
        

          <li>Heat oven to 350.</li>
        

          <li>Bake tenderloin 45 minutes or until meat is 145 degrees.</li>
        

          <li>Let meat rest 10 minutes before cutting into piece.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
