<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Strawberry Soup</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Strawberry Soup</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>16 oz. thawed strawberries</li>
      

        <li>1 cups sour cream</li>
      

        <li>1 cups half and half</li>
      

        <li>1/4 cups sugar</li>
      

        <li>2 Tbsp wine.</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Process strawberries until well blended in blender.</li>
      

        <li>Add other ingredients and mix well.</li>
      

        <li>Chill several hours or overnight.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
