<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shrimp Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Shrimp Dip</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>8 oz. cream cheese</li>
        

          <li>1/3 cups milk</li>
        

          <li>2 tsp lemon juice</li>
        

          <li>1/4 tsp onion juice (or some diced)</li>
        

          <li>Dash Worcestershire</li>
        

          <li>1 small can shrimp, drained</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Cream together and add shrimp.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
