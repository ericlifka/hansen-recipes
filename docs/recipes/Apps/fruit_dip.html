<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Fruit Dip</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 4 oz. pkg. instant vanilla pudding</li>
        

          <li>1 cups milk</li>
        

          <li>1 cups sour cream</li>
        

          <li>Apples, melon, strawberries, etc.</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix together and serve with fruit.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
