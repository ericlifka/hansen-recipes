<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taffy Apple Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Taffy Apple Dip</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>8 oz. cream cheese</li>
        

          <li>3/4 cups brown sugar</li>
        

          <li>1/4 cups sugar</li>
        

          <li>1 Tbsp vanilla</li>
        

          <li>Chopped peanuts</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix cheese, sugars and vanilla.</li>
        

          <li>Chill.</li>
        

          <li>Before serving top with peanuts.</li>
        

          <li>Serve with apple wedges.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
