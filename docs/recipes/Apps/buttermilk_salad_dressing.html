<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttermilk Salad Dressing</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Buttermilk Salad Dressing</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 cups mayo</li>
        

          <li>1 cups buttermilk</li>
        

          <li>1 teaspoon garlic powder</li>
        

          <li>1/2 teaspoon onion powder</li>
        

          <li>1.4 teaspoon dill</li>
        

          <li>1 tablespoon parsley</li>
        

          <li>Pepper to taste</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix together and refrigerate.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
