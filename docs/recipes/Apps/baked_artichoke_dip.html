<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baked Artichoke Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Baked Artichoke Dip</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 jar artichoke hearts</li>
        

          <li>1 cups mayo</li>
        

          <li>1 cups Parmesan cheese</li>
        

          <li>1 can green chilies</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all and bake at 350 for 20 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
