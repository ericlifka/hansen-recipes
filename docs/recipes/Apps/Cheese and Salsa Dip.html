<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheese and Salsa Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h3>Cheese and Salsa Dip</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 lb. Velveeta cheese (cut up)</li>
        

          <li>1 cups salsa</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Melt cheese and salsa together in microwave for about 5 minutes, stirring after 3 minutes.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
