<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pickle Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Pickle Dip</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>8 oz. sour cream</li>
        

          <li>8 oz. cream cheese</li>
        

          <li>8 oz. jar dill relish (not sweet)</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all together and serve with Ruffles potato chips.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
