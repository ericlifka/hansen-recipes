<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit Glow Punch</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Fruit Glow Punch</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>6 oz. frozen OJ</li>
        

          <li>6 oz. frozen lemonade</li>
        

          <li>1 can frozen daiquiri mix</li>
        

          <li>1 qt. apple juice</li>
        

          <li>2 qt. ginger ale (can use a flavor)</li>
        

          <li>1 pt. raspberry sherbet</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Stir concentrates together with juice.</li>
        

          <li>Spoon sherbet into bowl and serve.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
