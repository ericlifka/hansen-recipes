<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple Cider</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Apple Cider</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 gallon apple cider</li>
        

          <li>4 cups water</li>
        

          <li>1 cups sugar</li>
        

          <li>6 oz. frozen OJ</li>
        

          <li>4 cinnamon sticks</li>
        

          <li>1 Tbsp cloves</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Cook on stovetop on medium for 1 hour.</li>
        

          <li>I put the cloves in a tea thing.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
