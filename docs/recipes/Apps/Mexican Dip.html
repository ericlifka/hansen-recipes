<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mexican Dip</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Apps">
  <h2>Mexican Dip</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>2 cans Mexican corn</li>
        

          <li>2 cups mayo</li>
        

          <li>1 pkg. colby/jack shredded cheese</li>
        

          <li>1 cups Parmesan</li>
        

          <li>1 6 oz. jar sliced jalapeno</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all and bake at 350 for 35 min.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
