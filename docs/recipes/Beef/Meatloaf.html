<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meatloaf</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Beef">
  <h2>Meatloaf</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>2 eggs</li>
        

          <li>3/4 cups milk</li>
        

          <li>2/3 cups bread crumbs or oatmeal</li>
        

          <li>onion</li>
        

          <li>salt, pepper</li>
        

          <li>1 1/2 lb. hamburger</li>
        

          <li>1/4 cups ketchup (or more)</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all.</li>
        

          <li>Spread top with more ketchup.</li>
        

          <li>Bake at 350 for 1-1 1/2 hours.</li>
        

          <li>Drain off fat.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
