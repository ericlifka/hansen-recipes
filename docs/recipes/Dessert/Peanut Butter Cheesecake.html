<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Peanut Butter Cheesecake</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Peanut Butter Cheesecake</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>8 oz. cream cheese</li>
        

          <li>3/4 cups peanut butter</li>
        

          <li>1/2 cups sugar</li>
        

          <li>16 oz. cool whip</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix ingredients and put in graham cracker crust.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
