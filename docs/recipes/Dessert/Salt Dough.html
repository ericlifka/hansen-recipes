<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salt Dough</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h3>Salt Dough</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 1/2 cups flour</li>
        

          <li>1/2 cups salt and water</li>
        

          <li>1/4 tsp dish soap</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix together.</li>
        

          <li>The formula is 2 parts flour, 1 part salt, 1 Tbsp oil per cup flour, 1 part water</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
