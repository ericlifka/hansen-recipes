<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chocolate Chip Cookies</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Chocolate Chip Cookies</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 3/4 cups shortening</li>
        

          <li>1 1/2 cups each sugar and brown sugar</li>
        

          <li>4 eggs</li>
        

          <li>1 tsp vanilla</li>
        

          <li>dash salt</li>
        

          <li>4 1/2 cups flour</li>
        

          <li>2 tsp soda</li>
        

          <li>1 pkg. chocolate chips</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix.</li>
        

          <li>Bake at 350 for about 10 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
