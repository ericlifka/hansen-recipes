<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lemon Bars 2</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Lemon Bars 2</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 box angel food cake mix</li>
        

          <li>1 can lemon pie filling</li>
        

          <li>1 cups coconut</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all together and spread in a large, greased jelly roll pan (11 x 17).</li>
        

          <li>Bake at 350 for 25 minutes.</li>
        

          <li>Frost with lemon icing--the cream cheese frosting recipe with lemon flavoring.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
