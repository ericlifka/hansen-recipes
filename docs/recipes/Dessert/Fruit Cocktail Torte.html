<main data-category="Dessert">
  <h3>Fruit Cocktail Torte</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 cups flour, sugar</li>
        

          <li>1/2 tsp salt</li>
        

          <li>1 tsp soda</li>
        

          <li>1 small can fruit cocktail, drained</li>
        

          <li>1 egg</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix well together.</li>
        

          <li>Put in greased 8 or 9‚Äù pan.</li>
        

          <li>Cover with 1 cups brown sugar and 1/2 cups nuts.</li>
        

          <li>Bake 1 hour at 325.</li>
        
      </ul>
    </section>
  </content>
</main>
