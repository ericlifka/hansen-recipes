<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Almond Bark Bars</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Almond Bark Bars</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 1/2 lb. almond bark coating</li>
        

          <li>3/4 cups peanut butter</li>
        

          <li>3 cups Rice Krispies</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Melt almond bark and peanut butter.</li>
        

          <li>Add rice krispies.</li>
        

          <li>Pour in wax paper lined 9 x 13 pan.</li>
        

          <li>Cut and then cool.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
