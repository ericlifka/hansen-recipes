<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heavenly Rice</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Heavenly Rice</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>2 cups chilled cooked rice</li>
        

          <li>1 cups whip cream</li>
        

          <li>1/4 c sugar</li>
        

          <li>20 oz. crushed pineapple, drained</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Whip cream and add all ingredients.</li>
        

          <li>Can be made the day before and is good for picnics.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
