<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chocolate Stuff</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Chocolate Stuff</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1/2 cups milk</li>
        

          <li>2 cups milk</li>
        

          <li>1/2 cups chocolate</li>
        

          <li>1 stick butter</li>
        

          <li>3 cups oatmeal</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Boil milk, sugar, chocolate and butter 2-3 minutes.</li>
        

          <li>Add oatmeal.</li>
        

          <li>Boil 1 more minutes.</li>
        

          <li>Put spoonfuls on wax paper and let it cool.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
