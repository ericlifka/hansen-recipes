<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rice Pudding</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h3>Rice Pudding</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>2 Tbsp rice</li>
        

          <li>3 Tbsp sugar</li>
        

          <li>1-1 1/2 cups milk</li>
        

          <li>1/4 tsp cinnamon and vanilla</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Heat oven to 350.</li>
        

          <li>In 1 pt. casserole combine and stir all ingredients.</li>
        

          <li>Bake 30 minutes, stir, bake 30 minutes and stir adding a little milk if necessary and bake another 30 minutes.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
