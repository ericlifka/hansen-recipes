<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brownies 1</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h2>Brownies 1</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>3/4 cups shortening</li>
        

          <li>1 1/2 cups sugar</li>
        

          <li>3 eggs</li>
        

          <li>2 1/2 sq. chocolate</li>
        

          <li>1 cups flour</li>
        

          <li>1/2 tsp baking powder</li>
        

          <li>1/2 tsp salt</li>
        

          <li>1 tsp vanilla</li>
        

          <li>nuts</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Bake in 9 x 13 pan for 25-30 minutes at 375.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
