<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emils Raisin Cookies</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Emils Raisin Cookies</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>1 1/2 cups sugar</li>
      

        <li>1/2 cups shortening</li>
      

        <li>2 eggs</li>
      

        <li>1 cups boiled raisins</li>
      

        <li>1 cups raisin water</li>
      

        <li>dash salt</li>
      

        <li>3/4 cups nuts</li>
      

        <li>1 tsp soda</li>
      

        <li>3 cups flour</li>
      

        <li>1 tsp cinnamon and nutmeg</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Mix all and bake at 350.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
