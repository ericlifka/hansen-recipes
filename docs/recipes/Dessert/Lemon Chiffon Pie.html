<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lemon Chiffon Pie</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Dessert">
  <h3>Lemon Chiffon Pie</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 small can frozen lemonade</li>
        

          <li>1 pt. cool whip</li>
        

          <li>1 can sweetened condensed milk</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix together and pour in graham cracker pie shell.</li>
        

          <li>Chill till serving.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
