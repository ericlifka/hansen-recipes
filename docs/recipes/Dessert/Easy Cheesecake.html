<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Easy Cheesecake</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Easy Cheesecake</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>8 oz. cream cheese</li>
      

        <li>1 can sweetened condensed milk</li>
      

        <li>1/2 cups lemon juice</li>
      

        <li>1 tsp vanilla</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Whip until creamy.</li>
      

        <li>Add lemon juice and vanilla.</li>
      

        <li>Mix together and put in graham cracker shell.</li>
      

        <li>Chill 2-3 hours.</li>
      

        <li>Top with pie filling and whipped cream.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
