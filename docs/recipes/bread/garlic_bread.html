<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Garlic Bread</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Bread">
  <h2>Garlic Bread</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 cups softened butter</li>
        

          <li>1c Parmesan</li>
        

          <li>5 cloves garlic</li>
        

          <li>3T. parsley</li>
        

          <li>1/2 tsp oregano</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix in bowl, spread on french bread.</li>
        

          <li>Wrap in foil, bake at 375 for 20 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
