<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squash</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Veggies">
  <h2>Squash</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 butternut squash</li>
        

          <li>3/4 c water</li>
        

          <li>salt and pepper</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Peel and cube butternut squash.</li>
        

          <li>Add squash, water, salt and pepper to pan.</li>
        

          <li>Cook 1 - 1 1/2 hours or until tender.</li>
        

          <li>Drain.</li>
        

          <li>Mash and add brown sugar and butter.</li>
        

          <li>Cook for a few more minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
