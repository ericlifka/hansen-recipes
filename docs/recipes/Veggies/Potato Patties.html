<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potato Patties</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Potato Patties</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>2 cups mashed potato</li>
      

        <li>1-2 eggs</li>
      

        <li>onion</li>
      

        <li>flour</li>
      

        <li>salt and pepper</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Add flour to rest of stuff and mix.</li>
      

        <li>It should pull away from the side.</li>
      

        <li>Form into patties.</li>
      

        <li>Cook on grill 5-10 minutes, flipping half way through.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
