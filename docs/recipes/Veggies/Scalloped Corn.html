<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scalloped Corn</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Veggies">
  <h2>Scalloped Corn</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 can cream style corn</li>
        

          <li>2 eggs</li>
        

          <li>12 crackers</li>
        

          <li>1/2 cups milko</li>
        

          <li>nion</li>
        

          <li>1 Tbsp butter</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix all together.</li>
        

          <li>Bake at 350 for 45-60 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
