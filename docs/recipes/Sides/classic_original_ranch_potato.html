<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classic Original Ranch Potato</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Sides">
  <h2>Classic Original Ranch Potato</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>2 lb. small red potatoes, quartered</li>
        

          <li>1 oz. pkg. Ranch dressing mix</li>
        

          <li>1/4 cups veggie oil</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Place potatoes in plastic bag and add oil.</li>
        

          <li>Toss to coat.</li>
        

          <li>Add dressing mix and toss again until coated.</li>
        

          <li>Bake on ungreased pan at 450 for 35 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
