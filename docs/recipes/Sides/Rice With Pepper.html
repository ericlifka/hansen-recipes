<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rice With Pepper</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Sides">
  <h3>Rice With Pepper</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>1 Tbsp butter</li>
        

          <li>1 garlic clove</li>
        

          <li>1/4 cups almonds</li>
        

          <li>1 green pepper</li>
        

          <li>1 red pepper</li>
        

          <li>2 cups cooked rice</li>
        

          <li>2 Tbsp parsley</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Cook garlic, nuts and peppers in butter.</li>
        

          <li>Add rice and parsley.</li>
        

          <li>Serve.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
</html>
