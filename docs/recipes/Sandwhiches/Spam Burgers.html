<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spam Burgers</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Spam Burgers</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>1 small can spam, ground</li>
      

        <li>1/4 lb. grated cheddar cheese</li>
      

        <li>1 onion</li>
      

        <li>1 can mushroom soupbuns</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Mix spam, cheese, onion and cr. of mushroom.</li>
      

        <li>Spread on bottom buns, replace with top buns.</li>
      

        <li>Wrap in foil.</li>
      

        <li>Bake 20 minutes at 350.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
