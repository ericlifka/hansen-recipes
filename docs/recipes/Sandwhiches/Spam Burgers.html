<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spam Burgers</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Sandwhiches">
  <h2>Spam Burgers</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 small can spam, ground</li>
        

          <li>1/4 lb. grated cheddar cheese</li>
        

          <li>1 onion</li>
        

          <li>1 can mushroom soupbuns</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Mix spam, cheese, onion and cr. of mushroom.</li>
        

          <li>Spread on bottom buns, replace with top buns.</li>
        

          <li>Wrap in foil.</li>
        

          <li>Bake 20 minutes at 350.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
