<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cajun Catfish</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Cajun Catfish</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>2 cups cornmeal</li>
      

        <li>2 tsp salt</li>
      

        <li>1 Tbsp pepper</li>
      

        <li>catfish</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Combine cornmeal, salt, pepper.</li>
      

        <li>Dredge fillets in cornmeal and place on greased baking sheet.</li>
      

        <li>Sprinkle with cajun seasoning.</li>
      

        <li>Drizzle fish with 1/4 cups melted butter.</li>
      

        <li>Bake at 400 for 30 minutes.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
