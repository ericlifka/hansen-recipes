<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Grandma’s Tartar Sauce for Fish</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Fish">
  <h3>Grandma’s Tartar Sauce for Fish</h3>
  <content class="recipe-card">
    <section class="ingredients">
      <ol>
        
          <li>mayo</li>
        

          <li>garlic powder</li>
        

          <li>milk</li>
        

          <li>relish</li>
        
      </ol>
    </section>
    <section class="instructions">
      <ul>
        
          <li>Mix about 1 cups mayo with about 1-2 Tbsp milk.</li>
        

          <li>Add garlic powder to taste approximately 2 tsp and about 1/4 cups relish.</li>
        

          <li>Refrigerate until ready to serve.</li>
        

          <li>This allows the flavors to marry.</li>
        
      </ul>
    </section>
  </content>
</main>

</body>
