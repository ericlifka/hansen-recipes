<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Crab Melt</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Fish">
  <h2>Hot Crab Melt</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>1 can crab or fake crab</li>
        

          <li>2 Tbsp celery, green pepper</li>
        

          <li>1 tsp lemon juice</li>
        

          <li>4 slices cheese</li>
        

          <li>1/4 cups cocktail sauce</li>
        

          <li>2 English muffins, toasted</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>350 degree oven</li>
        

          <li>In bowl combine all but muffins, spread on muffins, bake 5 min., top with cheese bake 5 min.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
