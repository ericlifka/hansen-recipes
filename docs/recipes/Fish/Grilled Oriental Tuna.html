<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Grilled Oriental Tuna</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Grilled Oriental Tuna</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>4 tuna steaks</li>
      

        <li>1/3 cups soy sauce</li>
      

        <li>1/3 cups white wine</li>
      

        <li>lemon juice</li>
      

        <li>1/2 tsp pepper</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Combine ingredients except tuna.</li>
      

        <li>Pour over tuna and marinate refrigerated for 30 minutes.</li>
      

        <li>Grill over hot coals about 5 minutes per side.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
