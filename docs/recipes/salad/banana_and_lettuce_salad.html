<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banana and Lettuce Salad</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Salad">
  <h2>Banana and Lettuce Salad</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>lettuce</li>
        

          <li>banana</li>
        

          <li>mayo</li>
        

          <li>sugar</li>
        

          <li>milk</li>
        

          <li>salt and pepper</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Cut up lettuce.</li>
        

          <li>Mix mayo with some milk, add about 1 Tbsp sugar (all of this is to taste) salt and pepper.</li>
        

          <li>Put banana and dressing on right before serving.</li>
        

          <li>Mix together.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
