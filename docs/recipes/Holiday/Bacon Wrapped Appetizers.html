<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bacon Wrapped Appetizers</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Bacon Wrapped Appetizers</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>1 lb. bacon</li>
      

        <li>8 oz whole water chestnuts, drain</li>
      

        <li>8 oz pineapple chunks, drained</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Cut bacon slices in halves or thirds.</li>
      

        <li>Wrap a strip around each pineapple or chestnut.</li>
      

        <li>Secure with toothpick.</li>
      

        <li>Bake at 400 for 25-30 minutes.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
