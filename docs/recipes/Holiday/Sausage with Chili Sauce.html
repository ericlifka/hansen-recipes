<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sausage with Chili Sauce</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<h3>Sausage with Chili Sauce</h3>
<main class="recipe-card">
  <section class="ingredients">
    <ol>
      
        <li>1 pkg. polska kielbasa</li>
      

        <li>1 jar chili sauce</li>
      
    </ol>
  </section>
  <section class="instructions">
    <ul>
      
        <li>Cut up kielbasa.</li>
      

        <li>Put into pan and pour chili sauce over the kielbasa.</li>
      

        <li>Heat up on top of stove.</li>
      

        <li>It takes about 15 minutes.</li>
      
    </ul>
  </section>
</main>

</body>
</html>
