<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chestnuts with Bacon</title>
  <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>

<main data-category="Holiday">
  <h2>Chestnuts with Bacon</h2>
  <content class="recipe-card">
    <section class="ingredients">
      <ul>
        
          <li>water chestnuts</li>
        

          <li>bacon</li>
        
      </ul>
    </section>
    <section class="instructions">
      <ol>
        
          <li>Cut bacon slices in half.</li>
        

          <li>Wrap water chestnuts with 1/2 slice bacon and secure with toothpick.</li>
        

          <li>Broil about 4-5 minutes.</li>
        
      </ol>
    </section>
  </content>
</main>

</body>
</html>
